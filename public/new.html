<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col justify-center items-center">
    <h1 class="text-8xl m-10">Wordle</h1>
    <div class="max-w-sm w-full">
      <form action="/new" method="get" class="bg-transparent flex justify-center">

          <option value="coop">Cooperative Mode 🤝</option>
          <option selected value="time_competition">Competition Mode 🏁</option>
        </select>
        <button class="inline-flex items-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-gray-50 bg-green-600 hover:bg-green-700">
          Start

      </form>
    </div>
  </body>
