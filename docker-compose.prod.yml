services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "1234:1234"
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=1234
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis_data:
